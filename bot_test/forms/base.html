<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Base</title>
</head>
<body>
    <h1>Formulário Base</h1>
    <form id="formbase_form">

        <label for="nome">Nome:</label>
        <input type="text" id="nome_input" name="nome" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo_input" name="sexo" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade_input" name="idade" min="0" required><br><br>

        <button type="submit" id="base_button">Enviar</button>
    </form>
</body>
</html>
